<div class="fixed-table-pagination" style="display: block;">
    <div class="pull-left pagination-detail">
        <span class="pagination-info">显示第 {{startIndex}} 到第 {{endIndex}} 条记录，总共 {{totalResult}} 条记录</span>
        <span class="page-list">
            每页显示
            <dropdown :show="isOpen" :text="pageSize" @show-change="open_change">
                <li :class="{ 'active': pageSize == size }" v-for="size in [10,25,50,100]">
                    <a @click="selectSize(size)" v-text="size"></a>
                </li>
            </dropdown> 条记录
        </span>
    </div>
    <div class="pull-right pagination" ng-show="totalResult > pageSize">
        <ul class="pagination">
            <li v-if="!noPrevious">
                <a style="cursor:pointer;" v-on:click="selectPage(pageNo - 1)" aria-label="Previous">
                    <span aria-hidden="true">‹</span>
                </a>
            </li>
            <li v-for="page in pages" v-bind:class="{ 'active': page.number == pageNo, 'disabled': page.disabled }">
                <a style="cursor:pointer;" v-on:click="selectPage(page.number)" v-text="page.text"></a>
            </li>
            <li v-if="!noNext">
                <a style="cursor:pointer;" v-on:click="selectPage(pageNo + 1)" aria-label="Next">
                    <span aria-hidden="true">›</span>
                </a>
            </li>
        </ul>
    </div>
</div>
